<html>
<head>
    <meta charset="utf-8">
  <title>Cadastro de Novos Usuários</title>
  <link rel="stylesheet" type="text/css" href="arquivoteste.css">
<h1> Cadastro de Novos Usuários</h1>
</head>
<body>
<br>
<br>
<form action="C:\Users\Andréia\Desktop\GIT\PROJETO GIT\formulario_itau\mensagem_envio.html" method="post">
  <div id="formulario">
  <fieldset>
    <legend>Cadastro Pessoal</legend>
    <p>
    <legend>Nome Completo</legend>
    <p>
      <input type="text" name="Nome" id="Nome" size="100">
    <br>
    <p> 
    <legend>Email</legend>
    <p>
     <input type="email" name="Email" id="Email" value="Email">
     
    <legend>CPF</legend>
    <p>
      <input type="text" name="CPF" id="CPF" value="CPF">
    <br>
    <p> 
    <legend>Data de Nascimento</legend>
    <p>
      <input type="date" name="DN" id="DN" value="DN">
    <br>
    <p> 
    <legend>Endereço</legend>
    <p>
      <input type="text" name="endereco" id="endereco" value="endereco">
    <br>
    <p> 
    <legend>Telefone</legend>
    <p>
      <input type="text" name="Telefone" id="Telefone" value="Telefone">
    <br>
    <p> 
    <legend>Estado</legend>
    <p>
      <input type="text" name="Estado" id="Estado" value="Estado">
    <br>
    <p> 
    <legend>País</legend>
    <p>
      <input type="text" name="Pais" id="Pais" value="Pais">
    <br>
    <p> 
    <legend>Gênero</legend>
    <p>
      <input type="radio" name="escolha" id="escolha_1" value="Masculino" />
      <label for="escolha_1">Masculino</label>
    </p>
    <p>
      <input type="radio" name="escolha" id="escolha_2" value="Feminino" />
      <label for="escolha_2">Feminino</label>
    </p>
    <p>
      <input type="radio" name="escolha" id="escolha_3" value="Outro" />
      <label for="escolha_3">Outro</label>
    </p>
  </fieldset>
  </div>
  <fieldset><input type="submit" value="Enviar"> </fieldset>
</form>

</body>
</html>
