<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
  <title>Cadastro de Novos Usuários - ITAU</title>
</head>
<body>
  <div>
    <h1 id="titulo">Cadastro de Usuários</h1>
    <p id="subtitulo">Insira abaixo as informações solicitadas</p>
    <br>      
  </div>
  <form action="" method="POST">
      <fieldset class="grupo">
        
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required >
        </div>
        
        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required>
        </div> 

      </fieldset>
        
        <div class="campo">
          <label for="email"><strong>Email</strong></label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for=><strong>Qual o seu gênero? </strong></label>
            <label>
                <input type="radio" name="genero" value="Masculino">Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="Feminino">Feminino
            </label>
            <label>
                <input type="radio" name="genero" value="outros">Outro
            </label>
        </div>

        <div class="campo">
            <label for="estado"><strong>Estado</strong></label>
            <select id="estado">
                <option selected disabled value="">Selecione</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Espírito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Rorâima</option>
                <option>Santa Cataria</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
                <option>Distrito Federal</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
              <label><strong>Selecione xxx (modelo de chechbox)</strong></label><br><br>
              <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
              <label for="tecnologia1">xx</label>              
              <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
              <label for="tecnologia2">xx</label>

            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="6" style="widht: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Enviar</button>



  </form>


</body>
</html>
